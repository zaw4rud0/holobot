services:
  holobot:
    image: ghcr.io/zaw4rud0/holobot:${IMAGE_TAG:-latest}
    container_name: holobot
    env_file: [.env]
    environment:
      TZ: Europe/Zurich
    volumes:
      - ./data:/app/data  # persists DB on host
      - ./resources:/app/resources
    restart: unless-stopped
    working_dir: /app
    command: ["java", "-jar", "holobot.jar"]