name: Release holobot

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  jib:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verify tag matches pom.xml version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          POM_VER=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Tag: $TAG | POM: $POM_VER"
          if [ "$TAG" != "$POM_VER" ]; then
            echo "Error: Tag ($TAG) must match pom.xml version ($POM_VER)"; exit 1;
          fi

      - name: Build & Push image (Jib -> GHCR)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B -DskipTests package jib:build \
          -Djib.to.auth.username=${{ github.actor }} \
          -Djib.to.auth.password=${GITHUB_TOKEN}

  deploy:
    needs: jib
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on VM (docker compose pull/up)
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            cd /home/ubuntu/holo
            export IMAGE_TAG="${GITHUB_REF_NAME#v}"
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f