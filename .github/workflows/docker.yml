name: Release holobot

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  jib:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Push image (Jib -> GHCR)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B -DskipTests jib:build \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${GITHUB_TOKEN}

  deploy:
    needs: jib
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on VM (docker compose pull/up)
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            cd /home/ubuntu/holo
            docker compose pull
            docker compose up -d
            docker image prune -f