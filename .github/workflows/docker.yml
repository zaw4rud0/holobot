name: Release holobot

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  jib:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verify tag matches pom.xml version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          POM_VER=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Tag: $TAG | POM: $POM_VER"
          if [ "$TAG" != "$POM_VER" ]; then
            echo "Error: tag ($TAG) must equal pom.xml version ($POM_VER)"; exit 1;
          fi

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Jib build and push to GHCR
        run: mvn -B -DskipTests package