name: Build & Push holobot (Jib)

on:
  push:
    branches: [main]

jobs:
  jib:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Jib build to GHCR
        run: mvn -B -DskipTests com.google.cloud.tools:jib-maven-plugin:3.4.6:build